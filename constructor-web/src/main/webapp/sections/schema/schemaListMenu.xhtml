<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<div id="form-content" style="vertical-align: middle;">
 		
 		<h:outputLabel value="#{msg.schema}: " />
 		<p:inputText id="schemaInputText" value="#{schemaController.schema.name}" size="15" />
	
		<p:commandButton value="#{msg.add} #{msg.schema}"
			id="addSchemaCommandButton"
			actionListener="#{schemaController.addSchema}" update="schemaDataTable, schemaInputText" />
		
		<p:commandButton value="#{msg.remove} #{msg.schema}"
			actionListener="#{schemaController.removeSchema}"
			id="removeSchemaCommandButton"
			update="schemaAttributeDataTable, schemaChildDataTable, schemaListSelectOneMenu, removeSchemaCommandButton, schemaDataTable" >
		
			<f:attribute name="schemaId" value="#{schemaController.selectedSchema.id}" />
		</p:commandButton>			
	</div>

</ui:composition>
