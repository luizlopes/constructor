<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<div class="ui-state-default" 
		style="text-align: center; white-space: nowrap; padding: 4px 10px; margin: 0px; overflow: hidden;">
		<h:outputText value="#{productController.selectedProduct.name}" id="productAttributeListTitle" />
	</div>

	<h:dataTable
		id="productAttributeList" 
		var="attributeValue"
		value="#{productController.selectedProduct.attributeValueList}"
		style="width: 100%; margin: 0; padding: 0; border: 0px">
 
		<h:column style="width: 60%">#{attributeValue.name}</h:column>
		
		<h:column style="width: 40%" >#{attributeValue.string}</h:column>
		
	</h:dataTable>
	
</ui:composition>
