<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<div id="form-content" style="vertical-align: middle;">
		<h:outputLabel value="${msg.group}: " />
		<p:inputText value="#{groupController.template.name}" id="groupInputText" />
		
		<h:outputLabel value="${msg.schema}: " />
		<p:selectOneMenu value="#{groupController.template.schemaId}" id="schemaSelectOneMenu" >
			<f:selectItems value="#{groupController.schemaSelectItems}" />
		</p:selectOneMenu>
		
		<h:selectOneMenu value="#{groupController.template.templateType}" id="templateTypeSelectOneMenu" style="display: none;">
			<f:selectItem itemLabel="GROUP" itemValue="#{groupController.templateType}" />
		</h:selectOneMenu>

		<p:commandButton value="${msg.groupAdd}"
			actionListener="#{groupController.addTemplate}" 
			update="groupDataTable, groupInputText, groupChildListDataTable, groupChildSelectOneMenu, scriptDialog"  
			id="addTemplateButton" />
		
		<p:commandButton value="${msg.groupRemove}" 
			actionListener="#{templateController.removeTemplate}"
			id="removeTemplateCommandButton"
			update="groupDataTable, groupInputText, groupChildListDataTable, groupChildSelectOneMenu, scriptDialog, groupChildListDataTable">
			
			<f:attribute name="templateId" value="#{groupController.selectedTemplate.id}" />
			
		</p:commandButton>		
	</div>

</ui:composition>
