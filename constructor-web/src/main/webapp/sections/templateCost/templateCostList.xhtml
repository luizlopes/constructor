<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<div id="form-content">

		<h:outputLabel value="${msg.template}: " />
		
		<h:outputLabel value="${msg.schema}: " />
		
	</div>
	

	<p:dataTable
		id="templateCostDataTable"
		value="#{templateCostController.templateCostList}"
		var="templateCost" 
		selectionMode="single"
		selection="#{templateCostController.selectedTemplateCost}"
		rowKey="#{templateCost.id}"
		style="width: 100%; margin: auto;"
		rowStyleClass="buttonLine">
		
		<p:column headerText="${msg.schema}" >
			<h:outputText value="#{templateCost.template.name}" />
		</p:column>
			
	</p:dataTable>

</ui:composition>
