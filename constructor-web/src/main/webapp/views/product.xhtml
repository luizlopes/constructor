<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/masterLayout.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:define name="windowTitle">#{msg.products}</ui:define>

	<ui:define name="contentTitle">
		<h:outputText id="titleText" value="#{msg.products}" />
	</ui:define>

	<ui:define name="content">
	
		<div class="navigation-top">
			<div class="buttonLine">
				<p:commandButton 
					value="#{msg.productGenerate}"				
					onclick="generatorDialog.show()"
					type="button" />
					
				<p:dialog 
					header="#{msg.productGenerator}" 
					widgetVar="generatorDialog" 
					id="generatorDialog"
					width="600"
					height="250" >
					
					<ui:include src="/sections/product/productGenerator.xhtml" />
					
				</p:dialog>
			</div>
		</div>
	
		<div style="width: 29%;" class="navigation-left">
			<ui:include src="/sections/product/productList.xhtml" />
		</div>
		
		<div style="width: 25%; background-color: #FFF;" class="navigation-detail">
			<ui:include src="/sections/product/productTreeList.xhtml" />
		</div>
		
		<div style="width: 29%; background-color: #FFF;" class="navigation-detail">
			<ui:include src="/sections/product/productAttributeList.xhtml" />
		</div>
		
	</ui:define>

</ui:composition>
